<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="buttonRow"></div>
        <button class="rockButton">Rock</button>
        <button class="paperButton">Paper</button>
        <button class="scissorsButton">Scissors</button>
    </div>
    <div>
        <p>Player Score: <span class="playerScoreText"></span></p>
        <p>Computer Score: <span class="computerScoreText"></span></p>
    </div>
    <div class="resultsBox">
        <p class="results"></p>
    </div>
    <div class="winnerBox">
        <p class="winner"></p>
    </div>
</body>

<script src="script.js"></script>

</html>
